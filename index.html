<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="" id="myForm">
            <h2>REGISTRATION</h2>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
                <span class="error-message" id="fnameError"></span>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
                <span class="error-message" id="lnameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
        <div id="thankYouMessage" class="message thank-you-message">
            <h2>Thank You for Registering!</h2>
            <p>Your registration was successful.</p>
        </div>
        <div id="errorMessage" class="message error-message-container">
            <h2>Submission Failed</h2>
            <p>Please correct the highlighted errors and try again.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
